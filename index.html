<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap + jQuery Form Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="JQuery.js"></script>

  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Contact Us</h4>
    </div>
    <div class="card-body">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
          <div class="text-danger small" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
          <div class="text-danger small" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="message">Message <span class="text-danger">*</span></label>
          <textarea class="form-control" id="message" rows="3" placeholder="Your message..."></textarea>
          <div class="text-danger small" id="messageError"></div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      <div class="alert mt-4 d-none" id="responseMessage"></div>
    </div>
  </div>
</div>


</body>
</html>
